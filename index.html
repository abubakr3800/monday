    <script>

      function readData() {
        fetch("https://fakestoreapi.com/products/")
          .then(response => response.json())
          .then(data => {
            data.forEach(element => {
              document.getElementById("readData").innerHTML += "<tr><td>" +element.price + " </td> <td>" +element.title + " </td></tr>";
            });
          });
      }
    </script>
